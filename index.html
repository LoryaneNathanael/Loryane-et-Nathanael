<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage</title>
    <style>
        /* Style de l'écran de chargement */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fdb0aa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style du contenu principal caché initialement */
        #content {
            display: none;
            text-align: center;
        }

        /* Style de la vidéo de fond pour prendre toute la page */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Style du bouton de musique */
        #music-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        #music-button:active {
            opacity: 1;
        }

        /* Style de la vidéo de la carte */
        #card-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 80vh;
            z-index: 1;
        }

        /* Style pour les boutons (Télécharger et Répondre) */
        #download-button, #answer-button {
            position: fixed;
            width: 150px; /* Taille réduite des boutons */
            height: auto;
            opacity: 0.7;
            display: none; /* Caché au début */
            cursor: pointer;
            transition: opacity 0.3s ease; /* Transition pour la transparence */
        }

        /* Positionnement centré et empilé, avec plus d'espacement */
        #download-button {
            top: 35%; /* Positionné plus haut */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #answer-button {
            top: 65%; /* Plus d'espace entre les boutons */
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #download-button:hover, #answer-button:hover {
            opacity: 1; /* Opacité totale au survol */
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <div id="loading-circle"></div>
    </div>

    <!-- Contenu principal -->
    <div id="content">
        <!-- Bouton de lecture de musique -->
        <div id="music-button" onclick="playMusic()">
            <img src="play.png" alt="Play Music" style="width: 100px; height: 100px;">
        </div>

        <!-- Vidéo de fond -->
        <video id="background-video" autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>

        <!-- Vidéo de la carte (fond vert retiré en amont) -->
        <video id="card-video" src="card_animation.mp4" type="video/mp4" playsinline></video>

        <!-- Boutons d'action (masqués au départ) -->
        <a href="LoryaneNathanael.pdf" download id="download-button">
            <img src="download.png" alt="Télécharger l'invitation">
        </a>
        <a href="https://forms.gle/kTqQ8wL49FKhgVUg7" target="_blank" id="answer-button">
            <img src="answer.png" alt="Répondre au formulaire">
        </a>
    </div>

    <script>
        // Variables pour contrôler l'état de la vidéo et la musique
        let isMusicPlaying = false;
        let audio = new Audio('musique.mp3');
        let cardVideo = document.getElementById('card-video');
        let clickCount = 0;
        let pauseTimes = [3, 9, 12, 19, 24, 32]; // Points de pause pour la vidéo de la carte

        // Fonction pour la musique
        function playMusic() {
            if (!isMusicPlaying) {
                audio.loop = true;
                audio.play().catch(error => console.error("Erreur de lecture de la musique:", error));
                isMusicPlaying = true;
            } else {
                audio.pause();
                isMusicPlaying = false;
            }
        }

        // Fonction pour le chargement de la page
        window.addEventListener('load', () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            cardVideo.currentTime = 0;
        });

        // Contrôle de la vidéo au clic pour les points de pause
        cardVideo.addEventListener('click', () => {
            if (clickCount < pauseTimes.length) {
                cardVideo.play();
                cardVideo.ontimeupdate = () => {
                    if (cardVideo.currentTime >= pauseTimes[clickCount]) {
                        cardVideo.pause();
                        clickCount++;
                    }
                };
            } else {
                cardVideo.play();
                cardVideo.onended = () => {
                    cardVideo.style.display = 'none'; // Masque la vidéo après la fin
                    document.getElementById('download-button').style.display = 'block'; // Affiche le bouton de téléchargement
                    document.getElementById('answer-button').style.display = 'block'; // Affiche le bouton du formulaire
                };
            }
        });
