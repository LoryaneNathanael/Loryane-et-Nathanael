<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage</title>
    <style>
        /* Style de l'écran de chargement */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fdb0aa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style du contenu principal caché initialement */
        #content {
            display: none;
            text-align: center;
        }

        /* Style de la vidéo de fond pour prendre toute la page */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Style du bouton de musique */
        #music-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        #music-button:active {
            opacity: 1;
        }

        /* Style de la vidéo de la carte */
        #card-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 80vh;
            z-index: 1;
        }

        /* Styles pour les boutons après la fin de la vidéo */
        #action-buttons {
            display: none; /* Masqué jusqu'à la fin de la vidéo */
            margin-top: 20px;
        }

        .action-button {
            width: 150px; /* Taille définie */
            height: auto;
            opacity: 0.5; /* Opacité initiale identique au bouton de musique */
            transition: opacity 0.3s ease;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }

        /* Effet de survol pour les boutons d'action */
        .action-button:hover {
            opacity: 1; /* Augmente l'opacité au survol */
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <div id="loading-circle"></div>
    </div>

    <!-- Contenu principal -->
    <div id="content">
        <!-- Bouton de lecture de musique -->
        <div id="music-button" onclick="playMusic()">
            <img src="play.png" alt="Play Music" style="width: 100px; height: 100px;">
        </div>

        <!-- Vidéo de fond -->
        <video id="background-video" autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>

        <!-- Vidéo de la carte (fond vert retiré en amont) -->
        <video id="card-video" src="card_animation.mp4" type="video/mp4" playsinline></video>

        <!-- Boutons d'action (masqués au départ) -->
        <div id="action-buttons">
            <a href="LoryaneNathanael.pdf" download>
                <img src="download.png" alt="Télécharger l'invitation" class="action-button">
            </a>
            <a href="https://forms.gle/kTqQ8wL49FKhgVUg7" target="_blank">
                <img src="answer.png" alt="Répondre au formulaire" class="action-button">
            </a>
        </div>
    </div>

    <script>
        // Variables pour contrôler l'état de la vidéo et la musique
        let isMusicPlaying = false;
        let audio = new Audio('musique.mp3');
        let cardVideo = document.getElementById('card-video');
        let clickCount = 0;
        let pauseTimes = [3, 9, 12, 19, 24, 32]; // Points de pause pour la vidéo de la carte

        // Fonction pour la musique
        function playMusic() {
            if (!isMusicPlaying) {
                audio.loop = true;
                audio.play().catch(error => console.error("Erreur de lecture de la musique:", error));
                isMusicPlaying = true;
            } else {
                audio.pause();
                isMusicPlaying = false;
            }
        }

        // Fonction pour le chargement de la page
        window.addEventListener('load', () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            cardVideo.currentTime = 0;
        });

        // Contrôle de la vidéo au clic pour les points de pause
        cardVideo.addEventListener('click', () => {
            if (clickCount < pauseTimes.length) {
                cardVideo.play();
                cardVideo.ontimeupdate = () => {
                    if (cardVideo.currentTime >= pauseTimes[clickCount]) {
                        cardVideo.pause();
                        clickCount++;
                    }
                };
            } else {
                cardVideo.play();
                cardVideo.onended = () => {
                    cardVideo.style.display = 'none'; // Masque la vidéo après la fin
                    document.getElementById('action-buttons').style.display = 'block'; // Affiche les boutons
                };
            }
        });

        // Compatibilité iOS pour la lecture automatique de la vidéo de fond
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundVideo = document.getElementById('background-video');
            if (backgroundVideo) {
                backgroundVideo.play().catch(() => {
                    backgroundVideo.muted = true;
                    backgroundVideo.play();
                });
            }
        });
    </script>
</body>
</html>
