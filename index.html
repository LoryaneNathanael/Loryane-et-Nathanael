<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Glissement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>
    
    <!-- Conteneur pour tester le glissement de centre_droite et centre_gauche -->
    <div class="book-container">
        <!-- Image de droite, visible au départ -->
        <img src="centre_droite.png" alt="Carte intérieure droite" class="card-img right" id="centre_droite">
        
        <!-- Image de gauche, cachée au départ -->
        <img src="centre_gauche.png" alt="Carte intérieure gauche" class="card-img left hidden" id="centre_gauche">
    </div>

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
