<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loryane et Nathanael</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Loader de chargement -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline id="background-video" style="display: none;">
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Musique de fond avec un bouton de lecture -->
    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mp3">
    </audio>

    <img src="play.png" id="play-music" alt="Jouer la musique" class="music-button">

    <!-- Image initiale de la carte fermée (extérieur recto) -->
    <div class="card-container" id="card-container">
        <img src="exterieur_recto.png" alt="Carte extérieur" class="card-img" id="card">
    </div>

    <!-- Pages centre_droite et centre_gauche -->
    <div id="centre-droit" class="page hidden">
        <img src="centre_droite.png" alt="Centre droite" class="card-img">
    </div>
    <div id="centre-gauche" class="page hidden">
        <img src="centre_gauche.png" alt="Centre gauche" class="card-img">
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('card-container').style.display = 'block';
            document.getElementById('background-video').style.display = 'block';
        });
    </script>
</body>
</html>
