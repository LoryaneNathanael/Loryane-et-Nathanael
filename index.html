<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loryane et Nathanael</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <video autoplay muted loop playsinline id="background-video" style="display: none;">
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mp3">
    </audio>

    <img src="play.png" id="play-music" alt="Jouer la musique" style="position: fixed; top: 10px; left: 10px; z-index: 10; width: 100px; height: 100px; cursor: pointer;">

    <!-- Carte interactive fermée -->
    <div class="card-container" id="card-container" style="display: none;">
        <img src="exterieur_recto.png" alt="Carte extérieur" class="card-img" id="card">
    </div>

    <!-- Les deux pages intérieures pour l'animation de dépliement -->
    <div class="book-pages" id="book-pages" style="display: none;">
        <img src="centre_gauche.png" alt="Centre gauche" class="page" id="centre-gauche">
        <img src="centre_droite.png" alt="Centre droite" class="page" id="centre-droite">
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('card-container').style.display = 'block';
            document.getElementById('background-video').style.display = 'block';
        });
    </script>
</body>
</html>
