<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loryane et Nathanael</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclusion de jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Loader de chargement -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline id="background-video" style="display: none;">
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Musique de fond avec un bouton de lecture -->
    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Bouton lecture musique en image -->
    <img src="play.png" id="play-music" alt="Jouer la musique" style="position: fixed; top: 10px; left: 10px; z-index: 10; width: 100px; height: 100px; cursor: pointer;">

    <!-- Carte interactive -->
    <div class="card-container">
        <img src="extérieur_recto.png" alt="Carte recto" class="card-img" id="card-recto">
        <img src="centre_double.png" alt="Centre double" class="card-img hidden" id="card-double">
        <img src="henné_recto.png" alt="Henné recto" class="card-img hidden" id="henne-recto">
        <img src="henné_verso.png" alt="Henné verso" class="card-img hidden" id="henne-verso">
        <img src="centre_simple.png" alt="Centre simple" class="card-img hidden" id="card-simple">
        <img src="arrière.png" alt="Arrière" class="card-img hidden" id="card-back">
    </div>

    <!-- L'image de téléchargement (cachée au début) -->
    <img src="telechargement.png" id="download-button" alt="Télécharger l'invitation" style="display: none;">

    <!-- L'image de réponse (cachée au début) -->
    <img src="answer.png" id="answer-button" alt="Répondre à l'invitation" style="display: none;">

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>

    <!-- Script pour le loader -->
    <script>
        window.addEventListener('load', function() {
            // Cache le loader et affiche la page une fois le chargement terminé
            document.getElementById('loader').style.display = 'none';
            document.getElementById('card-recto').classList.remove('hidden'); // Affiche la première image
            document.getElementById('background-video').style.display = 'block';
        });
    </script>
</body>
</html>
