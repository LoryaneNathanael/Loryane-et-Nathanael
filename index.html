<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Glissement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Conteneur pour tester le glissement de centre_droite et centre_gauche -->
    <div class="book-container">
        <div class="card-wrapper">
            <img src="centre_droite.png" alt="Carte intérieure droite" class="card-img" id="centre_droite">
            <img src="centre_gauche.png" alt="Carte intérieure gauche" class="card-img hidden" id="centre_gauche">
        </div>
    </div>

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
