<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage</title>
    <style>
        /* Style de l'écran de chargement */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fdb0aa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style du contenu principal caché initialement */
        #content {
            display: none;
        }

        /* Style de la vidéo de fond pour prendre toute la page */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Style du bouton de musique */
        #music-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            opacity: 0.5; /* Transparence initiale */
            transition: opacity 0.3s ease;
        }

        #music-button:active {
            opacity: 1; /* Opacité complète au clic */
        }

        /* Style de la vidéo de la carte */
        #card-video {
            display: none; /* La vidéo est masquée, elle sera rendue visible par le canevas */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <div id="loading-circle"></div>
    </div>

    <!-- Contenu principal -->
    <div id="content">
        <!-- Bouton de lecture de musique -->
        <div id="music-button" onclick="playMusic()">
            <img src="play.png" alt="Play Music" style="width: 100px; height: 100px;">
        </div>

        <!-- Vidéo de fond -->
        <video id="background-video" autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>

        <!-- Vidéo de la carte avec fond vert -->
        <video id="card-video" src="card_animation.mp4" type="video/mp4" playsinline></video>
    </div>

    <script>
        // Variables pour contrôler l'état de la vidéo et la musique
        let isMusicPlaying = false;
        let audio = new Audio('musique.mp3');
        let cardVideo = document.getElementById('card-video');
        let clickCount = 0;
        let pauseTimes = [3, 9, 12, 19, 24, 32]; // Points de pause pour la vidéo de la carte

        // Fonction pour la musique
        function playMusic() {
            if (!isMusicPlaying) {
                audio.loop = true;
                audio.play().catch(error => console.error("Erreur de lecture de la musique:", error));
                isMusicPlaying = true;
            } else {
                audio.pause();
                isMusicPlaying = false;
            }
        }

        // Fonction pour le chargement de la page
        window.addEventListener('load', () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            setupChromaKey(); // Lance le traitement du fond vert pour la vidéo de la carte
            cardVideo.currentTime = 0;
        });

        // Fonction de chroma key pour retirer le fond vert avec une couleur spécifique
        function setupChromaKey() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            document.body.appendChild(canvas);

            cardVideo.addEventListener('loadeddata', () => {
                canvas.width = cardVideo.videoWidth;
                canvas.height = cardVideo.videoHeight;
                canvas.style.position = 'absolute';
                canvas.style.top = '50%';
                canvas.style.left = '50%';
                canvas.style.transform = 'translate(-50%, -50%)';
                canvas.style.zIndex = '1';

                cardVideo.addEventListener('play', () => {
                    const renderFrame = () => {
                        if (!cardVideo.paused && !cardVideo.ended) {
                            ctx.drawImage(cardVideo, 0, 0, canvas.width, canvas.height);
                            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                            const len = frame.data.length;

                            const targetR = 126;
                            const targetG = 217;
                            const targetB = 87;
                            const tolerance = 60;

                            for (let i = 0; i < len; i += 4) {
                                const r = frame.data[i];
                                const g = frame.data[i + 1];
                                const b = frame.data[i + 2];

                                if (Math.abs(r - targetR) < tolerance &&
                                    Math.abs(g - targetG) < tolerance &&
                                    Math.abs(b - targetB) < tolerance) {
                                    frame.data[i + 3] = 0;
                                }
                            }

                            ctx.putImageData(frame, 0, 0);
                            requestAnimationFrame(renderFrame);
                        }
                    };
                    requestAnimationFrame(renderFrame);
                });
            });

            // Contrôle de la vidéo au clic pour les points de pause
            cardVideo.addEventListener('click', () => {
                if (clickCount < pauseTimes.length) {
                    cardVideo.play();
                    cardVideo.ontimeupdate = () => {
                        if (cardVideo.currentTime >= pauseTimes[clickCount]) {
                            cardVideo.pause();
                            clickCount++;
                        }
                    };
                } else {
                    cardVideo.play();
                }
            });
        }

        // Compatibilité iOS pour la lecture automatique de la vidéo de fond
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundVideo = document.getElementById('background-video');
            if (backgroundVideo) {
                backgroundVideo.play().catch(() => {
                    backgroundVideo.muted = true;
                    backgroundVideo.play();
                });
            }
        });
    </script>
</body>
</html>
