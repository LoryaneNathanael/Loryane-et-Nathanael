<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Glissement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Conteneur pour l'animation de carte -->
    <div class="book-container">
        <div class="book-cover">
            <img src="exterieur_recto.png" alt="Carte recto extérieur" class="card-img" id="cover">
        </div>
        <div class="book-inner">
            <img src="centre_droite.png" alt="Carte intérieure droite" class="card-img" id="centre_droite">
        </div>
    </div>

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
