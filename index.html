<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage - Test Affichage</title>
    <style>
        /* Style de l'écran de chargement */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fdb0aa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            border: 3px solid blue; /* Pour repérer visuellement */
        }

        #loading-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style du contenu principal caché initialement */
        #content {
            display: none;
            border: 3px solid red; /* Pour repérer visuellement */
        }

        /* Style de la vidéo de fond pour prendre toute la page */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Style du bouton de musique */
        #music-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 5px; /* Taille réduite pour test */
            height: 5px;
            cursor: pointer;
            opacity: 0.5; /* Transparence initiale */
            transition: opacity 0.3s ease;
            border: 2px solid green; /* Pour repérer visuellement */
        }

        /* Style de la vidéo de la carte */
        #card-video {
            display: block; /* Rend visible la vidéo pour le test */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 80vh;
            border: 3px solid yellow; /* Pour repérer visuellement */
        }
    </style>
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading-screen">
        <div id="loading-circle"></div>
    </div>

    <!-- Contenu principal -->
    <div id="content">
        <!-- Bouton de lecture de musique -->
        <div id="music-button" onclick="playMusic()">
            <img src="play.png" alt="Play Music" style="width: 5px; height: 5px;">
        </div>

        <!-- Vidéo de fond -->
        <video id="background-video" autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>

        <!-- Vidéo de la carte -->
        <video id="card-video" src="card_animation.mp4" type="video/mp4" playsinline></video>
    </div>

    <script>
        // Fonction pour afficher le contenu après le chargement
        window.addEventListener('load', () => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            console.log("Page chargée et contenu visible");
        });

        // Fonction simple pour tester la musique
        let isMusicPlaying = false;
        let audio = new Audio('musique.mp3');

        function playMusic() {
            if (!isMusicPlaying) {
                audio.loop = true;
                audio.play().catch(error => console.error("Erreur de lecture de la musique:", error));
                isMusicPlaying = true;
            } else {
                audio.pause();
                isMusicPlaying = false;
            }
        }
    </script>
</body>
</html>
