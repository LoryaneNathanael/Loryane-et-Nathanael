<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Glissement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Conteneur pour tester l'ouverture de exterieur_recto et le glissement de centre_droite et centre_gauche -->
    <div class="book-container">
        <img src="exterieur_recto.png" alt="Carte recto extérieur" class="card-img" id="exterieur_recto">
        <img src="centre_droite.png" alt="Carte intérieure droite" class="card-img hidden" id="centre_droite">
        <img src="centre_gauche.png" alt="Carte intérieure gauche" class="card-img hidden" id="centre_gauche">
    </div>

    <!-- Bouton lecture musique en image -->
    <img src="play.png" id="play-music" alt="Jouer la musique" style="position: fixed; top: 10px; left: 10px; z-index: 10; width: 100px; height: 100px; cursor: pointer;">

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
