<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vidéo de fond -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="background.mp4" type="video/mp4">
    </video>

    <!-- Musique avec bouton de lecture -->
    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mp3">
    </audio>
    <img src="play.png" id="play-music" alt="Jouer la musique" style="position: fixed; top: 10px; left: 10px; z-index: 10; width: 100px; height: 100px; cursor: pointer;">

    <!-- Conteneur pour l'animation d'ouverture et de glissement -->
    <div class="book-container">
        <img src="exterieur_recto.png" alt="Couverture extérieure" class="card-img" id="exterieur_recto">
        <img src="centre_droite.png" alt="Carte intérieure droite" class="card-img hidden" id="centre_droite">
        <img src="centre_gauche.png" alt="Carte intérieure gauche" class="card-img hidden" id="centre_gauche">
    </div>

    <!-- Inclusion du script JS -->
    <script src="script.js"></script>
</body>
</html>
