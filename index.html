<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage</title>
</head>
<body>
    <!-- Contenu principal -->
    <div id="content" style="display: block; text-align: center;">
        <!-- Vidéo de fond -->
        <video id="background-video" autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -2;">
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>

        <!-- Image de la carte avec taille contrôlée directement -->
        <div id="card-container" style="display: flex; justify-content: center; align-items: center;">
            <img src="exterieur_recto.png" alt="Carte Extérieur" id="card" style="width: 90vw; height: auto; max-height: 80vh;">
        </div>

        <!-- Bouton de lecture de musique avec taille réduite -->
        <div id="music-button" style="position: absolute; top: 20px; left: 20px;">
            <img src="play.png" alt="Play Music" style="width: 10px; height: 10px;">
        </div>
    </div>
</body>
</html>
