<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Mariage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Écran de chargement -->
    <div id="loading">
        <p>Chargement...</p>
    </div>

    <!-- Contenu principal -->
    <div id="content">
        <!-- Bouton de lecture de musique -->
        <div id="music-button" onclick="playMusic()">
            <img src="play.png" alt="Play Music">
        </div>

        <!-- Vidéo de fond -->
        <video id="background-video" autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>

        <!-- Image de la carte avec effet 3D -->
        <div id="card-container">
            <img src="exterieur_recto.png" alt="Carte Extérieur" id="card">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
