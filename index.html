<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loryane et Nathanael</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <video autoplay muted loop playsinline id="background-video" style="display: none;">
        <source src="background.mp4" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <audio id="background-music" loop>
        <source src="musique.mp3" type="audio/mp3">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <img src="play.png" id="play-music" alt="Jouer la musique" class="music-button">

    <div class="card-container">
        <img src="extérieur_recto.png" alt="Carte extérieure" class="card-img" id="card-exterior">
        <img src="centre_double.png" alt="Carte intérieure" class="card-img hidden" id="card-double">
    </div>

    <img src="telechargement.png" id="download-button" alt="Télécharger l'invitation" class="action-button hidden">
    <img src="answer.png" id="answer-button" alt="Répondre à l'invitation" class="action-button hidden">

    <script src="script.js"></script>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('background-video').style.display = 'block';
        });
    </script>
</body>
</html>
